<!DOCTYPE html>
<html>
<head>
    <title>Server Status Spreadsheet</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            text-align: left;
            padding: 8px;
            border: 1px solid #ddd;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Server Name</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="serverTableBody">
            </tbody>
    </table>
    <button onclick="addRow()">Add Row</button>
</body>
<script>
    function addRow() {
        var table = document.getElementById("serverTableBody");
        var row = table.insertRow(-1);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        cell1.innerHTML = "<input type='text' placeholder='Server Name'>";
        cell2.innerHTML = "<select><option>Online</option><option>Offline</option></select>";
    }
</script>
</html>
