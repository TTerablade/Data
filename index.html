<!DOCTYPE html>
<html>
<head>
  <title>TSA Status Spreadsheet</title>
  <style>
    /* CSS Styles */
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 20px;
    }

    th, td {
      text-align: left;
      padding: 8px;
      border: 1px solid #ddd;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #EEEEEE;
    }

    input[type="text"], select {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3e8e41;
    }

    .delete-btn {
      background-color: red;
      color: white;
    }

    .running {
      background-color: #90EE90;
    }

    .failed {
      background-color: #F08080;
    }

    .warning {
      background-color: #FFFF00;
    }

    table {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
  <h1>Edits or chnages do not auto apply</h1>
<body>
  <table id="statusTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="serverTableBody">
    </tbody>
  </table>

  <button onclick="addRow()">Add Row</button>

  <script>
    const statusTable = document.getElementById("statusTable");

    // Add predefined rows
    addRow("wikifoods", "Running");
    addRow("another-service", "Failed");

    // Function to add a new row
    function addRow(name = "", status = "") {
      const newRow = statusTable.insertRow(-1);
      const nameCell = newRow.insertCell(0);
      const statusCell = newRow.insertCell(1);
      const actionCell = newRow.insertCell(2);

      const nameInput = document.createElement("input");
      nameInput.type = "text";
      nameInput.value = name;
      nameCell.appendChild(nameInput);

      const statusSelect = document.createElement("select");
      const runningOption = document.createElement("option");
      runningOption.value = "Running";
      runningOption.text = "Running";
      const failedOption = document.createElement("option");
      failedOption.value = "Failed";
      failedOption.text = "Failed";
      const warningOption = document.createElement("option");
      warningOption.value = "Warning";
      warningOption.text = "Warning";
      statusSelect.appendChild(runningOption);
      statusSelect.appendChild(failedOption);
      statusSelect.appendChild(warningOption);
      statusSelect.value = status;
      statusCell.appendChild(statusSelect);

      const deleteButton = document.createElement("button");
      deleteButton.className = "delete-btn";
      deleteButton.textContent = "Delete";
      deleteButton.addEventListener("click", function() {
        statusTable.deleteRow(newRow.rowIndex);
      });
      actionCell.appendChild(deleteButton);
    }
  </script>
</body>
</html>
