<!DOCTYPE html>
<html>
<head>
  <title>TSA Status Spreadsheet</title>
  <style>
    /* CSS Styles */
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 20px;
    }

    th, td {
      text-align: left;
      padding: 8px;
      border: 1px solid #ddd;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    input[type="text"], select {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3e8e41;
    }

    .delete-btn {
      background-color: red;
      color: white;
    }
  </style>
</head>
<body>
  <table id="statusTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="serverTableBody">
    </tbody>
  </table>

  <button onclick="addRow()">Add Row</button>

  <script>
 const statusTable = document.getElementById("statusTable");

// Add predefined rows
addRow("wikifoods", "Running");
addRow("another-service", "Failed");

// Remove the "Add Row" button and disable input/select elements
document.querySelector("button[onclick='addRow()']").style.display = "none";
statusTable.querySelectorAll("input, select").forEach(element => {
  element.disabled = true;
});

// Remove the "Delete" buttons from all rows
statusTable.querySelectorAll(".delete-btn").forEach(btn => {
  btn.parentNode.parentNode.removeChild(btn);
});
  </script>
</body>
</html>
